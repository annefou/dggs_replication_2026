# =============================================================================
# DGGS Benchmark Replication - Conda Environment (for local development)
# =============================================================================
#
# This file is for LOCAL development only. The Docker image uses pip.
#
# Usage:
#   conda env create -f environment.yml
#   conda activate dggs-benchmark
#
# Replication of: Law & Ardo (2024)
# "Using a discrete global grid system for a scalable, interoperable, 
# and reproducible system of land-use mapping"
# https://doi.org/10.1080/20964471.2024.2429847
# =============================================================================

name: dggs-benchmark

channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  
  # Core geospatial (conda handles GDAL cleanly)
  - gdal>=3.6
  - geopandas>=0.14
  - rasterio>=1.3
  - fiona>=1.9
  - shapely>=2.0
  - pyproj>=3.6
  
  # Data processing
  - numpy>=1.26
  - pandas>=2.2
  - pyarrow>=15.0
  
  # H3 DGGS
  - h3-py>=3.7
  
  # Visualization
  - matplotlib>=3.8
  - seaborn>=0.13
  
  # Utilities
  - tqdm>=4.66
  - click>=8.1
  - pyyaml>=6.0
  - psutil>=5.9
  
  - pip
  - pip:
    - h3pandas>=0.2.6
    - nlmpy>=1.0.1
    - memory_profiler>=0.61.0
