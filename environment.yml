# =============================================================================
# DGGS Benchmark Replication - Conda/Mamba Environment
# =============================================================================
#
# Replication of: Law & Ardo (2024)
# https://doi.org/10.1080/20964471.2024.2429847
# =============================================================================

name: dggs-replication

channels:
  - conda-forge
  - defaults

dependencies:
  # Core geospatial - loose ranges
  - gdal>=3.6,<4.0
  - geopandas>=0.14
  - rasterio>=1.3
  - fiona>=1.9
  - shapely>=2.0
  - pyproj>=3.6
  
  # Data processing
  - numpy>=1.26
  - pandas>=2.2
  - pyarrow>=20.0        # â† IMPORTANT: >=20.0 for vector2dggs compatibility
  
  # Visualization
  - matplotlib>=3.8
  - seaborn>=0.13
  
  # Utilities
  - tqdm>=4.66
  - click>=8.1
  - pyyaml>=6.0
  - psutil>=5.9
  
  # Pip packages
  - pip
  - pip:
    # H3 DGGS
    - h3>=4
    - h3pandas==0.3.0
    
    # Paper tools
    - vector2dggs==0.10.1
    - raster2dggs==0.2.6
    
    # Other packages
    - nlmpy==1.0.1
    - memory_profiler==0.61.0
    - jupyter==1.0.0
    - ipykernel==6.29.0
    - fastparquet==2024.2.0
