# Build and push Docker image to GitHub Container Registry
#
# Triggered on:
# - Push to main branch
# - New release/tag
# - Manual trigger
#
# Registry is configured in config.env (DOCKER_REGISTRY)
# Image is pushed to: ${DOCKER_REGISTRY}/${GITHUB_REPOSITORY}
# e.g., ghcr.io/username/dggs-benchmark-replication

name: Build Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'environment.yml'
      - 'requirements.txt'
      - 'run_replication.py'
      - 'config.env'
      - 'entrypoint.sh'
      - '.github/workflows/docker-build.yml'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: 'true'
        type: boolean
      no_cache:
        description: 'Build without cache (forces fresh build)'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Load configuration from config.env
      - name: Load configuration
        id: config
        run: |
          while IFS='=' read -r key value; do
            [[ "$key" =~ ^#.*$ ]] && continue
            [[ -z "$key" ]] && continue
            value="${value%\"}"
            value="${value#\"}"
            echo "${key}=${value}" >> $GITHUB_ENV
          done < config.env
          
          # Set registry and image name
          echo "REGISTRY=${DOCKER_REGISTRY:-ghcr.io}" >> $GITHUB_ENV
          echo "IMAGE_NAME=${{ github.repository }}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: ${{ github.event.inputs.no_cache == 'true' && '' || 'type=gha' }}
          cache-to: type=gha,mode=max
          no-cache: ${{ github.event.inputs.no_cache == 'true' }}

      - name: Test Docker image
        run: |
          docker build -t test-image .
          echo "=== Code Version ==="
          docker run --rm test-image grep "CODE_VERSION" /app/run_replication.py | head -1 || echo "No version marker"
          echo ""
          echo "=== Checking config.env ==="
          docker run --rm test-image cat /app/config.env | head -20
          echo ""
          echo "=== Testing core imports ==="
          docker run --rm test-image python -c "import h3; import geopandas; import rasterio; print('Core dependencies OK')"
          echo ""
          echo "=== Original benchmark repo ==="
          docker run --rm test-image ls -la /app/original_benchmarks/ | head -10

  # Create artifact with image info for downstream workflows
  output-info:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
    steps:
      - name: Output image name
        run: echo "Image available at ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
